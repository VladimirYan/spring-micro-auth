<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="utf-8"/>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="p-4">
<div class="container" style="max-width:600px">
    <h2>Login</h2>

    <div th:insert="fragments/messages :: messages"></div>

    <form th:action="@{/ui/login}" th:object="${login}" method="post">
        <div class="mb-3">
            <label>Username or Email</label>
            <label>
                <input th:field="*{usernameOrEmail}" class="form-control" />
            </label>
            <div th:if="${#fields.hasErrors('usernameOrEmail')}" class="text-danger" th:errors="*{usernameOrEmail}"></div>
        </div>

        <div class="mb-3">
            <label>Password</label>
            <label>
                <input th:field="*{password}" type="password" class="form-control" />
            </label>
            <div th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></div>
        </div>

        <button class="btn btn-success">Login</button>
        <a th:href="@{/ui/register}" class="btn btn-link">Register</a>
    </form>
</div>
</body>
</html>
