<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="utf-8"/><title>Forgot password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/></head>
<body class="p-4">
<div th:insert="fragments/header :: header"></div>
<div class="container" style="max-width:600px">
    <h3>Forgot password</h3>
    <div th:insert="fragments/messages :: messages"></div>

    <form th:action="@{/ui/forgot-password}" th:object="${forgotPassword}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="mb-3">
            <label>Email</label>
            <input th:field="*{email}" class="form-control"/>
            <div th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></div>
        </div>
        <button class="btn btn-primary">Send reset link</button>
    </form>
</div>
<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
