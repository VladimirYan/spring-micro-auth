<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="p-4">
<div class="container" style="max-width:720px">
    <h2>Profile</h2>

    <div th:if="${user != null}">
        <table class="table">
            <tr><th>ID</th><td th:text="${user.id}"></td></tr>
            <tr><th>Username</th><td th:text="${user.username}"></td></tr>
            <tr><th>Email</th><td th:text="${user.email}"></td></tr>
            <tr><th>Roles</th><td th:text="${user.roles.stream().map(r->r.name).collect(T(java.util.stream.Collectors).toList())}"></td></tr>
        </table>

        <form th:action="@{/ui/logout}" method="post">
            <button class="btn btn-danger">Logout</button>
        </form>
    </div>

    <div th:if="${user == null}">
        <p>Not found or not authenticated. <a th:href="@{/ui/login}">Login</a></p>
    </div>
</div>
</body>
</html>
