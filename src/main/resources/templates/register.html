<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="utf-8"/>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="p-4">
<div class="container" style="max-width:600px">
    <h2>Register</h2>

    <div th:insert="fragments/messages :: messages"></div>

    <form th:action="@{/ui/register}" th:object="${register}" method="post">
        <div class="mb-3">
            <label>Username</label>
            <label>
                <input th:field="*{username}" class="form-control" />
            </label>
            <div th:if="${#fields.hasErrors('username')}" class="text-danger" th:errors="*{username}"></div>
        </div>

        <div class="mb-3">
            <label>Email</label>
            <label>
                <input th:field="*{email}" class="form-control" />
            </label>
            <div th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></div>
        </div>

        <div class="mb-3">
            <label>Password</label>
            <label>
                <input th:field="*{password}" type="password" class="form-control" />
            </label>
            <div th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></div>
        </div>

        <button class="btn btn-primary">Register</button>
        <a th:href="@{/ui/login}" class="btn btn-link">Login</a>
    </form>
</div>
</body>
</html>
