<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="utf-8"/><title>MFA setup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/></head>
<body class="p-4">
<div th:insert="fragments/header :: header"></div>
<div class="container" style="max-width:600px">
    <h3>Setup 2FA (TOTP)</h3>
    <div th:insert="fragments/messages :: messages"></div>

    <div th:if="${qrCodeUrl}">
        <p>Scan this QR in your Authenticator app</p>
        <img th:src="${qrCodeUrl}" alt="QR code"/>
        <p>Or use secret: <code th:text="${secret}"></code></p>
    </div>

    <form th:action="@{/ui/mfa/verify}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="mb-3">
            <label>Enter code from app</label>
            <input name="code" class="form-control"/>
        </div>
        <button class="btn btn-primary">Verify</button>
    </form>
</div>
<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
