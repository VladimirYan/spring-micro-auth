<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="utf-8"/><title>Sessions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/></head>
<body class="p-4">
<div th:insert="fragments/header :: header"></div>
<div class="container">
    <h3>Active sessions</h3>
    <div th:insert="fragments/messages :: messages"></div>

    <table class="table table-striped">
        <thead><tr><th>ID</th><th>Preview</th><th>Device</th><th>Expiry</th><th>Actions</th></tr></thead>
        <tbody>
        <tr th:each="s : ${sessions}">
            <td th:text="${s.id}"></td>
            <td th:text="${s.tokenPreview}"></td>
            <td th:text="${s.deviceInfo}"></td>
            <td th:text="${#dates.format(s.expiry, 'yyyy-MM-dd HH:mm')}"></td>
            <td>
                <form th:action="@{/ui/revoke}" method="post" th:object="${s}">
                    <input type="hidden" name="_csrf" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <input type="hidden" name="refreshToken" th:value="${s.tokenPreview}" />
                    <button class="btn btn-sm btn-danger">Revoke</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
