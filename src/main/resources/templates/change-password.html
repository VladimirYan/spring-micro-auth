<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Change password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="p-4">
<div th:insert="fragments/header :: header"></div>
<div class="container" style="max-width:600px">
    <h3>Change password</h3>

    <div th:insert="fragments/messages :: messages"></div>

    <form th:action="@{/ui/change-password}" th:object="${changePassword}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="mb-3">
            <label>Old password</label>
            <input th:field="*{oldPassword}" type="password" class="form-control"/>
            <div th:if="${#fields.hasErrors('oldPassword')}" class="text-danger" th:errors="*{oldPassword}"></div>
        </div>
        <div class="mb-3">
            <label>New password</label>
            <input th:field="*{newPassword}" type="password" class="form-control"/>
            <div th:if="${#fields.hasErrors('newPassword')}" class="text-danger" th:errors="*{newPassword}"></div>
        </div>
        <button class="btn btn-primary">Change password</button>
    </form>
</div>
<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
