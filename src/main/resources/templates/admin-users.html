<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="utf-8"/><title>Admin â€” Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/></head>
<body class="p-4">
<div th:insert="fragments/header :: header"></div>
<div class="container">
    <h3>Users (admin)</h3>
    <div th:insert="fragments/messages :: messages"></div>

    <table class="table table-hover">
        <thead><tr><th>ID</th><th>Username</th><th>Email</th><th>Roles</th><th>Enabled</th><th>Actions</th></tr></thead>
        <tbody>
        <tr th:each="u : ${users}">
            <td th:text="${u.id}"></td>
            <td th:text="${u.username}"></td>
            <td th:text="${u.email}"></td>
            <td th:text="${u.roles.stream().map(r->r.name).collect(T(java.util.stream.Collectors).toList())}"></td>
            <td th:text="${u.enabled}"></td>
            <td>
                <form th:action="@{/ui/admin/users/{id}/toggle(id=${u.id})}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button class="btn btn-sm btn-secondary">Toggle enabled</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
